	<template id="card-basket">
		<li class="basket__item">
			<span class="basket__item-index">1</span>

			<span class="basket__item-price">0 синапсов</span>
			<button class="basket__item-delete" aria-label="удалить"></button>
		</li>
	</template>

	<template id="basket">
		<div class="basket modal__panel">
			<h2 class="modal__heading">Корзина</h2>
			<ul class="basket__list"></ul>
			<p class="basket__empty-text">Корзина пуста</p>
			<div class="modal__controls">
				<button class="button basket__button">Оформить</button>
				<span class="modal__total basket__price">0 синапсов</span>
			</div>
		</div>
	</template>

	<template id="order">
		<form class="form modal__panel" name="order">
			<div class="order__head">
				<h2 class="modal__heading">Способ оплаты</h2>
				<div class="order__buttons">
					<button name="card" type="button" class="button button_alt">Онлайн</button>
					<button name="cash" type="button" class="button button_alt">При получении</button>
				</div>
			</div>
			<label class="order__field">
				<span class="modal__label">Адрес доставки</span>
				<input name="address" class="form__input" type="text" placeholder="Введите адрес" />
			</label>
			<div class="modal__controls">
				<button type="submit" disabled class="button order__button">Далее</button>
				<span class="form__errors"></span>
			</div>
		</form>
	</template>

	<template id="contacts">
		<form class="form modal__panel" name="contacts">
			<div class="order__head">
				<h2 class="modal__heading">Контакты</h2>
			</div>
			<label class="order__field">
				<span class="modal__label">Email</span>
				<input name="email" class="form__input" type="text" placeholder="Введите Email" />
			</label>
			<label class="order__field">
				<span class="modal__label">Телефон</span>
				<input name="phone" class="form__input" type="text" placeholder="Введите телефон" />
			</label>
			<div class="modal__controls">
				<button type="submit" disabled class="button">Оплатить</button>
				<span class="form__errors"></span>
			</div>
		</form>
	</template>
